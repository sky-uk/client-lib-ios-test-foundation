# Warning, do not change version.
version: 2.1

jobs:
  prebase:
    macos:
      xcode: 12.2.0
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - run:
          name: Enable cloning private Swift Package Manager repositories
          command: sudo defaults write com.apple.dt.Xcode IDEPackageSupportUseBuiltinSCM YES
      - run:
          name: Add GitHub to SSH Known Hosts
          command: |
            rm ~/.ssh/id_rsa || true
            for ip in $(dig @8.8.8.8 github.com +short); do ssh-keyscan github.com,$ip; ssh-keyscan $ip; done 2>/dev/null >> ~/.ssh/known_hosts || true
      - run:
         name: Build & Test SPM Package
         command: >
           xcodebuild test
           -disableAutomaticPackageResolution
           -scheme SkyTestFoundation
           -destination 'platform=iOS Simulator,name=iPhone 11'
           | xcpretty

      - run:
         name: Change directory to DemoMacOS
         command: cd Demos/DemoMacOS/
      - run:
         name: Run UI Test of DemoMacOS
         command: >
            cd Demos/DemoMacOS;
            xcodebuild
            -project DemoMacOS.xcodeproj
            -disableAutomaticPackageResolution
            -scheme DemoMacOSUITests
            -resultBundlePath TestResultsDemoMacOs
            -clonedSourcePackagesDirPath SourcePackages
            test
      - run:
         name: Change directory to root...
         command: cd ../../

workflows:
  version: 2
  build-test:
    jobs:
      - prebase
